<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微读美文后台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 8%; margin-top: 15px;">
				<div class="mui-input-row">
					<input type="file" id="profilePhotoFileUpload">
				</div>
				<br>
				<button type="button" class="mui-btn mui-btn-blue" onclick="shangchuan()">上传</button>
			</div>
		</div>

		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/bmob/bmob-min.js"></script>
		<script>
			Bmob.initialize("2ddb608bcec0f04b389200311dce7ef4", "aab9208610642810731c21ad3d5fc233");

			function shangchuan() {
				var fileUploadControl = document.getElementById("profilePhotoFileUpload");
				if (fileUploadControl.files.length > 0) {
					var file = fileUploadControl.files[0];
					var name = file.name;
					var file = new Bmob.File(name, file);
					file.save().then(function(obj) {
						alert("上传成功，地址为： " + obj.url());
					}, function(error) {
						alert("上传是发生错误！")
					});				
				}
			} 
		</script>

	</body>

</html>
