<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微读美文后台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 8%; margin-top: 15px;">
				<h5>标题</h5>
				<div class="mui-input-row">
					<input id="biaoti" type="text" class="mui-input-clear" placeholder="标题不可为空">
				</div>
				<h5>简要叙述</h5>
				<div class="mui-input-row">
					<input id="jianyao" type="text" class="mui-input-clear" placeholder="文章标题内容大于10个字，小于40个字。">
				</div>
				<h5>标题图片</h5>
				<div class="mui-input-row">
					<img src="" style="width: 100px; height: 100px;"/>			
					<button type="button" class="mui-btn-blue" style="margin-top: 60px;">浏览图片</button>
				</div>				
				<h5>文章内容</h5>
				<div class="mui-input-row">
					<textarea id="neirong" rows="5" placeholder="文章内容可以是纯文本，也可以是富文本。"></textarea>
				</div>

				<div class="">
					<button id="qr" onclick="ajax()" type="button" class="mui-btn mui-btn-primary">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
				</div>

			</div>
		</div>
		<!------------------------------------------->
		<script type="text/javascript" src="js/seajs/sea.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/bmob/bmob-min.js"></script>
		<script>
			//seajs.use("js/view/index")
			Bmob.initialize("2ddb608bcec0f04b389200311dce7ef4", "aab9208610642810731c21ad3d5fc233");
			/**
			 *ajax网络请求函数
			 */
			var ajax = function() {
				var bt = document.getElementById("biaoti").value;
				var jy = document.getElementById("jianyao").value;
				var nr = document.getElementById("neirong").value;
				//创建新的Bmob.Object子类
				var db = Bmob.Object.extend("bmob_db_wenZhang");
				var field = new db();
				field.set("db_title", bt);
				field.set("db_description", jy);
				field.set("db_details", nr);
				//保存
				field.save(null, {
					success: success,
					error: throwerror
				});
			};
			/**
			 * 成功响应的回调函数
			 */
			var success = function(results) {
				alert('调试：保存完成');
			};
			/**
			 *异常处理函数 
			 */
			var throwerror = function(results, erro) {
				alert('调试：错误');
			};
		</script>
	</body>

</html>
